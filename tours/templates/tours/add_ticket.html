{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col m6 offset-m3 center ">
            <h2>Match Management</h2>
            <h5>Add a Ticket</h5>          
        </div>
    </div>
    <div class="row">
        <div class="col m6 offset-m3 center">
            <form method="POST" action="{% url 'add_ticket' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'tours' %}" class="btn btn-white">Cancel</a>
                <button class="btn btn-blue" type="submit">Add Ticket</button>

            </form>
        </div>  
            
    </div>

</div>
{% endblock %}
