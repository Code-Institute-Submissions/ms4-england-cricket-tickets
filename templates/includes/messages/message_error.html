<div class="container-fluid messages">
    <div class="row">
        <div class="col right white" style="color: red; margin-top: 15px;">
            <h6>Error! <a class="right hide-messages" style="color: red"><i class="fas fa-times"></i></a></h6>
            <p>{{message}}</p>
        </div>
    </div>   
    
</div>
<script type="text/javascript">
    $(".hide-messages").click(function(e){
        $(".messages").addClass("hidden")
    })
</script>
