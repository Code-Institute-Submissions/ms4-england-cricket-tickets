{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col12 center ">
            <h2>Cart</h2>
        </div>
    </div>
    <div class="row">
        <div class="col12 center">
            {% if cart_items %}
                <div class="table">
                    {{cart_items}}
                </div>
            {% else %}
                <p>Your cart is empty.</p>
                <a href="{% url 'tours' %}" class="btn">
                    <i class="fas fa-chevron-left"></i> Back to Tours
                </a>
            {%endif%}
        </div>
    </div>
</div>

{% endblock %}
